<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    #task-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    #task-input {
      padding: 10px;
      font-size: 16px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #add-task {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #search-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    #task-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .task-card {
      width: 300px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .task-card:hover {
      transform: scale(1.05);
    }

    .task-card.completed {
      border-color: #28a745;
      background-color: #e9fce9;
    }

    .task-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .task-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn.complete {
      background-color: #28a745;
      color: white;
    }

    .btn.delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Task Management App</h1>
  <form id="task-form">
    <input id="task-input" type="text" placeholder="Enter a task" />
    <button id="add-task" type="submit">Add Task</button>
  </form>
  <div id="search-bar">
    <input id="search-input" type="text" placeholder="Search tasks" />
  </div>
  <div id="task-list"></div>
  <script src="app.js"></script>
</body>
</html>
